<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/4d199f08bf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Contact</title>
</head>
<body class="contact-page">

    <header>
        <div id="skip" class="skip">
            <a href="#main-content">Skip to main content</a>
        </div>
        <nav>
            <label for="toggle" aria-label="click here to toggle menu">&#9776</label>
            <input type="checkbox" id="toggle">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li>
                    <h2>Willow</h2>
                </li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html" class="on-link">Contact</a></li>
            </ul>
            
        </nav> <!-- end nav-->
        <div class="contact-header-text wrapper">
            <h1>Contact Me</h1>
        </div>
    </header>

    <main>
        <div class="wrapper">
            <aside>   
                <div class="social-icons">
                    <ul>
                        <li><a href="http://www.facebook.com"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="http://www.twitter.com"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="http://www.linkedin.com"><i class="fab fa-linkedin-in"></i></a></li>
                        <li><a href="http://www.instagram.com"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                </div> <!-- end social icons-->  
                <div class="contact-info">
                    <ul>
                        <li><a href="mailto:" class="contact-email">info@email.com</a></li>
                        <li><p>123 - 456 - 7890</p></li>
                        <li><p>123 Queen Street West, Unit 10</p></li>
                        <li><p>Toronto, Ontario</p></li>
                        <li><p class="postal-code">m5v2d5</p></li> 
                    </ul>
                </div>          
            </aside>

            <form action="" class="form" id="main-content">
                <!-- Make sure this is accessible via TAB -->
                <div class="form-inputs">
                    <label for="name" class="sr-only">Your Name</label>
                    <input type="text" id="name" placeholder="Name" required>
            
                    <label for="email" class="sr-only">Enter your email</label>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <textarea name="user-comment" cols="80" rows="12" placeholder="Message"></textarea>
                <button type="submit" class="primary-link">Post Comment</button>
            </form>
        </div>

        <footer>
            <small>
                <p>Copyright &copy; 2020 Juno</p>
            </small>
        </footer>
    </main>
    
</body class="contact-page">
</html>
